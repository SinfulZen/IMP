<html>
<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #141414;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .pre-loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #141414;
            color: #ffffff;
            text-align: center;
        }
        .pre-loader .dots {
            display: flex;
            gap: 10px;
        }
        .pre-loader .dot {
            width: 10px;
            height: 10px;
            background-color: #c6a2c6;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .pre-loader .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .pre-loader .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .pre-loader .text {
            margin-top: 20px;
            font-size: 16px;
        }
        .info-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #c6a2c6;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .info-box .info-pill {
            background-color: #c6a2c6;
            color: #141414;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 5px;
        }
        .info-box .info-text {
            color: #ffffff;
            margin-bottom: 15px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e1e1e;
            border: 2px solid #c6a2c6;
            border-radius: 10px;
            padding: 20px;
            color: #ffffff;
            text-align: center;
            z-index: 9999;
            width: 300px;
            max-width: 90%;
        }
        .popup .info {
            background-color: #c6a2c6;
            color: #141414;
            padding: 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .popup button {
            background-color: #c6a2c6;
            color: #141414;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .popup button:hover {
            background-color: #b594b5;
        }
    </style>
</head>
<body>
    <div class="pre-loader" id="preLoader">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="text">Checking browser, please wait...</div>
        <div class="info-box" id="infoBox">
            <div class="info-pill">IP Address</div>
            <div id="ipAddress" class="info-text">Unknown</div>
            <div class="info-pill">UserAgent Info</div>
            <div id="userAgent" class="info-text">Unknown</div>
            <div class="info-pill">WebKit Info</div>
            <div id="webkitInfo" class="info-text">Unknown</div>
        </div>
    </div>
    <div class="popup" id="popup">
        <div id="popupMessage" class="info">Checking for the use of VPN, OVH, proxies, custom DNS or Tor, please wait...</div>
        <button id="proceedButton">OK</button>
    </div>
    <script>
        function detectVPNorProxy() {

            var isVPNOrProxy = false;
            var isTor = false;

            isVPNOrProxy = Math.random() < 0.5;
            isTor = Math.random() < 0.5;
            return isVPNOrProxy || isTor;
        }

        async function fetchPublicIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Error fetching IP';
            }
        }

        document.addEventListener("DOMContentLoaded", async function() {

            const ipAddress = await fetchPublicIP();
            const userAgent = navigator.userAgent;
            const webkitInfo = navigator.userAgent.includes('WebKit') ? 'Unknown' : 'Unknown';

            document.getElementById('ipAddress').textContent = ipAddress;
            document.getElementById('userAgent').textContent = userAgent;
            document.getElementById('webkitInfo').textContent = webkitInfo;

            setTimeout(() => {

                const isBlocked = detectVPNorProxy();
                const popupMessage = isBlocked
                    ? 'suspicious activity detected, access to the site might be restricted.'
                    : 'No suspicious activity detected, You are good to go!';

                document.getElementById('popupMessage').textContent = popupMessage;
                document.getElementById('popup').style.display = 'block';

                document.getElementById('proceedButton').addEventListener('click', function() {
                    window.location.href = 'site/login/index.html';
                });
            }, 5000);
        });
    </script>
</body>
