    <style>
        body {
            background-color: #141414;
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: white;
            align-items: center;
            justify-content: center;
        }
        .side-panel {
            background-color: #1c1c1c;
            border: 2px solid purple;
            border-radius: 20px;
            width: 15%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-align: center;
            height: 90%;
        }
        .top-button, .bottom-button {
            background-color: #282828;
            border: 2px solid purple;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 16px;
            width: 60%;
            margin: 0 auto;
        }
        .new-chat-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .new-chat-section .new-chat-text {
            margin-top: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .new-chat-section .new-chat-text:hover {
            background-color: #282828;
            border-radius: 15px;
            padding: 5px;
        }
        .new-chat-section .new-chat-text img {
            margin-left: 5px;
        }
        .dropdown-menu {
            display: none;
            background-color: #1c1c1c;
            border-radius: 15px;
            padding: 10px;
            position: absolute;
            margin-top: 10px;
            text-align: left;
            width: 150px;
            border: 2px solid purple;
        }
        .dropdown-menu .dropdown-item {
            display: flex;
            align-items: center;
            padding: 5px 0;
        }
        .dropdown-menu .dropdown-item img {
            margin-right: 10px;
        }
        .chat-section {
            flex-grow: 1;
            background-color: #1c1c1c;
            border: 2px solid purple;
            border-radius: 20px;
            margin-left: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 90%;
        }
        .input-box-container {
            border: 2px lightpurple;
            border-radius: 20px;
            padding: 10px;
            background-color: #1c1c1c;
        }
        .input-box {
            background-color: #1c1c1c;
            border: 2px solid purple;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-left: -10px;
            margin-bottom: -8px;
        }
        .input-box input {
            background: none;
            border: none;
            color: white;
            text-align: center;
            width: 100%;
        }
        .input-box input:focus {
            outline: none;
        }
        .input-box img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="side-panel">

            <div class="new-chat-text" onclick="toggleDropdown()">
                New Chat

        <div class="bottom-button">
            <img src="assets/premium.png" alt="#" width="20" height="20">
             Premium
        </div>
    </div>
    <div class="chat-section">
        <div class="input-box-container">
            <div class="input-box">
                <img src="assets/upload.png" alt="#" width="20" height="20" onclick="openFileExplorer()">
                <input type="text" placeholder="Ask Me a question..." id="question-input">
                <img src="assets/send.png" alt="#" width="20" height="20" onclick="sendMessage()">
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === 'none' || dropdownMenu.style.display === '') {
                dropdownMenu.style.display = 'block';
            } else {
                dropdownMenu.style.display = 'none';
            }
        }

        function openFileExplorer() {
            const input = document.createElement('input');
            input.type = 'file';
            input.style.display = 'none';
            document.body.appendChild(input);
            input.click();
            input.onchange = () => {
                alert('File Selected: ' + input.files[0].name);
                document.body.removeChild(input);
            };
        }

        function sendMessage() {
            const inputBox = document.getElementById('question-input');
            const message = inputBox.value;
            if (message.trim()) {
                alert('Message Sent: ' + message);
                inputBox.value = '';
            } else {
                alert('Please enter a message before sending');
            }
        }

        window.onclick = function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!event.target.matches('.new-chat-text') && !event.target.closest('.new-chat-section')) {
                dropdownMenu.style.display = 'none';
            }
        }
    </script>
