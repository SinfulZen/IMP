<!-- MAIN -->
<html>
<head>

    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: white;
        }

        .sidebar, .chat-section {
            border: 2px solid #7289DA;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        .sidebar {
            width: 15%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-items {
            flex-grow: 1;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar-item:hover {
            background-color: #7289DA;
        }

        .sidebar-item img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .sidebar-bottom-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .sidebar-bottom-icons img {
            width: 25px;
            height: 25px;
        }

        .chat-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px 0;
            background-color: #3C3F44;
            position: relative;
        }

        .message img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .message-content {
            flex-grow: 1;
        }

        .message-time {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #9B9B9B;
            font-size: 12px;
        }

        .message-bar {
            background-color: #7289DA;
            color: white;
            border-radius: 15px;
            padding: 5px 10px;
            display: inline-block;
            font-size: 14px;
            margin-right: 10px;
        }

        .chat-input-container {
            position: relative;
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: #1C1E22;
            border-radius: 10px;
            border: 2px solid #7289DA;
            margin-top: 10px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            padding-right: 50px;
            border: none;
            border-radius: 10px;
            outline: none;
            background-color: #1C1E22;
            color: white;
            box-sizing: border-box;
            text-align: center;
        }

        .chat-input-icons {
            position: absolute;
            display: flex;
            align-items: center;
            top: 50%;
            transform: translateY(-50%);
        }

        .chat-input-icons img {
            width: 25px;
            height: 25px;
            cursor: pointer;
            margin: 0 5px;
        }

        .chat-input-icons.left {
            left: 10px;
        }

        .chat-input-icons.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-items">
            <div class="sidebar-item">
                <img src="assets/flaming-immortal.png" alt="#">
                <span>Flaming Immortal</span>
            </div>
            <div class="sidebar-item">
                <img src="assets/emc.png" alt="#">
                <span>EMC</span>
            </div>
            <div class="sidebar-item">
                <img src="assets/zen.png" alt="#">
                <span>Zen Empire</span>
            </div>
        </div>
        <div class="sidebar-bottom-icons">
            <img src="assets/servers.png" alt="#">
            <img src="assets/dm.png" alt="#">
            <img src="assets/account.png" alt="#">
            <img src="assets/settings.png" alt="#">
        </div>
    </div>
    <div class="chat-section">
        <div class="chat-messages" id="chatMessages">

        </div>
        <div class="chat-input-container">
            <div class="chat-input-icons left">
                <img src="assets/files.png" alt="Upload" id="uploadIcon">
            </div>
            <div class="chat-input-icons right">
                <img src="assets/send.png" alt="Send" id="sendIcon">
            </div>
            <input type="file" id="fileInput" style="display: none;">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
        </div>
    </div>

    <script>
        document.getElementById('uploadIcon').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('sendIcon').addEventListener('click', function() {
            sendMessage();
        });

        document.getElementById('chatInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const messageText = input.value.trim();
            if (messageText !== '') {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const messageBar = document.createElement('div');
                messageBar.className = 'message-bar';
                messageBar.textContent = 'You';
                messageElement.appendChild(messageBar);

                const messageIcon = document.createElement('img');
                messageIcon.src = 'assets/user.png';
                messageIcon.alt = 'Message Icon';
                messageElement.appendChild(messageIcon);

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = messageText;
                messageElement.appendChild(messageContent);

                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                const now = new Date();
                messageTime.textContent = now.toLocaleString();
                messageElement.appendChild(messageTime);

                document.getElementById('chatMessages').appendChild(messageElement);
                input.value = '';

                document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            }
        }
    </script>
</body>
</html>
