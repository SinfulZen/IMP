<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Movies</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .video-player {
            flex: 1;
            padding: 20px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            outline: none;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .description {
            margin-top: 15px;
            text-align: center;
        }

        .movie-list {
            width: 250px;
            background-color: #222;
            color: white;
            overflow-y: scroll;
            padding: 20px;
        }

        .movie {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .movie img {
            width: 100%;
            border-radius: 5px;
        }

        .movie-title {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .movie-info {
            font-size: 12px;
            color: #aaa;
        }

        .movie-list::-webkit-scrollbar {
            width: 8px;
        }

        .movie-list::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #555;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            border: none;
            color: #333;
            outline: none;
            cursor: pointer;
        }

        select:hover {
            background-color: #e0e0e0;
        }

        select option {
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
        }

        select option:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="video-player">
        <video id="movie-player" controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="controls">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="rewind10()">Rewind 10S</button>
            <button onclick="prevMovie()">Previous Movie</button>
            <button onclick="nextMovie()">Next Movie</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
            <select id="quality-select" onchange="changeQuality()">
                <option value="720P">720P</option>
                <option value="1080P">1080P</option>
                <option value="1440P">1440P</option>
                <option value="2160P">2160P</option>
            </select>
            <button onclick="downloadMovie()">Download</button>
        </div>

        <div class="description">
            <p id="movie-description">Select a movie to see the description here.</p>
        </div>
    </div>
    <div class="movie-list" id="movie-list">
        <!-- MOVIE ENTRIES GO HERE -->
    </div>
</div>

<script>
    const movies = [
        {
            title: "Iron Man 2",
            description: "The second sequal to the first movie.",
            thumbnail: "assets/",
            sources: {
                "Default": "https://drive.google.com/uc?export=download&id=FILE_ID_1_720P",
                "1080P": "https://drive.google.com/uc?export=download&id=FILE_ID_1_1080P",
                "1440P": "https://drive.google.com/uc?export=download&id=FILE_ID_1_1440P",
                "2160P": "https://drive.google.com/uc?export=download&id=FILE_ID_1_2160P"
            },
            size: "0 GB"
        },
        {
            title: "Iron Man 3",
            description: "The third sequal to the second movie.",
            thumbnail: "assets/",
            sources: {
                "720P": "https://drive.google.com/uc?export=download&id=FILE_ID_2_720P",
                "1080P": "https://drive.google.com/uc?export=download&id=FILE_ID_2_1080P",
                "1440P": "https://drive.google.com/uc?export=download&id=FILE_ID_2_1440P",
                "2160P": "https://drive.google.com/uc?export=download&id=FILE_ID_2_2160P"
            },
            size: "0 GB"
        }
        // MOVIE OBJECTS GO HERE
    ];

    let currentMovieIndex = 0;

    function loadMovie(index) {
        currentMovieIndex = index;
        const movie = movies[index];
        const videoSource = document.getElementById('video-source');
        const quality = document.getElementById('quality-select').value;
        const movieDescription = document.getElementById('movie-description');

        videoSource.src = movie.sources[quality];
        videoSource.parentNode.load();
        movieDescription.textContent = movie.title + " - " + movie.description;
        videoSource.parentNode.play();
    }

    function playPause() {
        const videoPlayer = document.getElementById('movie-player');
        if (videoPlayer.paused) {
            videoPlayer.play();
        } else {
            videoPlayer.pause();
        }
    }

    function rewind10() {
        const videoPlayer = document.getElementById('movie-player');
        videoPlayer.currentTime -= 10;
    }

    function nextMovie() {
        if (currentMovieIndex < movies.length - 1) {
            loadMovie(currentMovieIndex + 1);
        }
    }

    function prevMovie() {
        if (currentMovieIndex > 0) {
            loadMovie(currentMovieIndex - 1);
        }
    }

    function toggleFullscreen() {
        const videoPlayer = document.getElementById('movie-player');
        if (videoPlayer.requestFullscreen) {
            videoPlayer.requestFullscreen();
        } else if (videoPlayer.mozRequestFullScreen) {
            videoPlayer.mozRequestFullScreen();
        } else if (videoPlayer.webkitRequestFullscreen) {
            videoPlayer.webkitRequestFullscreen();
        } else if (videoPlayer.msRequestFullscreen) {
            videoPlayer.msRequestFullscreen();
        }
    }

    function changeQuality() {
        loadMovie(currentMovieIndex);
    }

    function downloadMovie() {
        const movie = movies[currentMovieIndex];
        const quality = document.getElementById('quality-select').value;
        const downloadLink = document.createElement('a');
        downloadLink.href = movie.sources[quality];
        downloadLink.download = movie.title + "-" + quality + ".mp4";
        downloadLink.click();
    }

    function generateMovieList() {
        const movieList = document.getElementById('movie-list');
        movieList.innerHTML = '';

        movies.forEach((movie, index) => {
            const movieElement = document.createElement('div');
            movieElement.className = 'movie';
            movieElement.onclick = () => loadMovie(index);

            const thumbnail = document.createElement('img');
            thumbnail.src = movie.thumbnail;
            thumbnail.alt = movie.title;

            const title = document.createElement('div');
            title.className = 'movie-title';
            title.textContent = movie.title;

            const info = document.createElement('div');
            info.className = 'movie-info';
            info.textContent = `Size: ${movie.size} | Quality: 1080P`;

            movieElement.appendChild(thumbnail);
            movieElement.appendChild(title);
            movieElement.appendChild(info);

            movieList.appendChild(movieElement);
        });
    }

    generateMovieList();
    loadMovie(0);
</script>

</body>
</html>
