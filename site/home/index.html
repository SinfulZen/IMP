        body {

            justify-content: center;
            align-items: center;

            padding: 20px;
            width: 300px;
            text-align: center;

        }

        .container::-webkit-scrollbar {

        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: #b19cd9;

        }

        .logo {

        .icon {
            width: 50px;

        }

        .header {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: white;
        }

        .text {
            font-size: 0.9em;
            color: #cccccc;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            background-color: #b19cd9;
            border: none;
            border-radius: 10px;
            color: #141414;
            padding: 10px 20px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }

        .navbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2d2d2d;
            border: 2px solid #b19cd9;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            width: 300px;
        }

        .navbar-icon {
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2d2d2d;
            border: 2px solid #b19cd9;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: left;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }

        .dropdown-item:hover {
            border: 1px solid #b19cd9;
            border-radius: 5px;
        }

        .dropdown-item img {
            margin-right: 10px;
        }

</head>

    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        }

        document.addEventListener('click', function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const isClickInside = dropdownMenu.contains(event.target) || event.target.classList.contains('navbar-icon');
            if (!isClickInside) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
