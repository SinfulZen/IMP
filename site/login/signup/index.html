<html>
<head>

    <style>
        body {
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .signup-body-wrapper {
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .signup-body {
            background-color: #1e1e1e;
            border: 2px solid #d5a0d5;
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            margin: 0 auto;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 2px solid #d5a0d5;
            border-radius: 15px;
            margin-bottom: 15px;
            background-color: #1e1e1e;
            padding: 5px;
        }

        .input-icon {
            width: 20px;
            margin: 5px;
        }

        .input-field {
            border: none;
            background: transparent;
            color: #fff;
            padding: 10px;
            width: calc(100% - 40px);
            border-radius: 15px;
            outline: none;
        }

        .signup-button {
            background-color: #d5a0d5;
            border: none;
            border-radius: 15px;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .signup-body-wrapper::-webkit-scrollbar {
            width: 12px;
        }

        .signup-body-wrapper::-webkit-scrollbar-track {
            background: transparent;
        }

        .signup-body-wrapper::-webkit-scrollbar-thumb {
            background: #d5a0d5;
            border-radius: 10px;
        }

        .signup-body-wrapper::-webkit-scrollbar-thumb:hover {
            background: #b87ab9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-body-wrapper">
            <div class="signup-body">

                <div class="input-group">
                    <img src="https://sinfulzen.github.io/assets/images/icons/display.png" alt="#" class="input-icon">
                    <input type="text" placeholder="Display Name" class="input-field">
                </div>
                <div class="input-group">
                    <img src="https://sinfulzen.github.io/assets/images/icons/username.png" alt="#" class="input-icon">
                    <input type="text" placeholder="Username" class="input-field">
                </div>
                <div class="input-group">
                    <img src="https://sinfulzen.github.io/assets/images/icons/id.png" alt="#" class="input-icon">
                    <input type="email" placeholder="User ID (4 Digits)" class="input-field">
                </div>
                <div class="input-group">
                    <img src="https://sinfulzen.github.io/assets/images/icons/email.png" alt="#" class="input-icon">
                    <input type="password" placeholder="Email Address" class="input-field">
                </div>
                <div class="input-group">
                    <img src="https://sinfulzen.github.io/assets/images/icons/phone.png" alt="#" class="input-icon">
                    <input type="password" placeholder="Phone Number" class="input-field">
                </div>
                <div class="input-group">
                    <img src="https://sinfulzen.github.io/assets/images/icons/password.png" alt="#" class="input-icon">
                    <input type="text" placeholder="Password" class="input-field">
                </div>
                <div class="input-group">
                    <img src="https://sinfulzen.github.io/assets/images/icons/phrase.png" alt="#" class="input-icon">
                    <input type="text" placeholder="Backup Phrase" class="input-field">
                </div>

                <button class="signup-button" onclick="createAccount()">Create Account</button>
            </div>
        </div>
    </div>

    <script>
        function createAccount() {
            window.location.href = 'https://sinfulzen.github.io/IMP-Rewrite/site/login/index.html';
        }
    </script>
</body>
