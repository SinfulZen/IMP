<!-- MAIN -->
<html>
<head>

    <style>
        body {
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-body {
            background-color: #1e1e1e;
            border: 2px solid #d5a0d5;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .logo {
            max-width: 45px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 2px solid #d5a0d5;
            border-radius: 15px;
            margin-bottom: 15px;
            background-color: #1e1e1e;
        }

        .input-icon {
            width: 20px;
            margin: 5px;
        }

        .input-field {
            border: none;
            background: transparent;
            color: #fff;
            padding: 10px;
            width: calc(100% - 40px);
            border-radius: 15px;
            outline: none;
        }

        .input-group,
        .login-button,
        .guest-button {
            width: calc(100% - 20px);
            margin: 10px auto;
        }

        .login-button, .guest-button {
            background-color: #d5a0d5;
            border: none;
            border-radius: 15px;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .footer {
            margin-top: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .error-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            border: 2px solid #d5a0d5;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }

        .error-popup-body {
            background-color: #2a2a2a;
            border: 2px solid #d5a0d5;
            border-radius: 15px;
            padding: 20px;
        }

        .error-popup button {
            background-color: #d5a0d5;
            border: none;
            border-radius: 15px;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-body">
            <img src="https://sinfulzen.github.io/IMP-Rewrite/assets/images/branding/logo.png" alt="Logo" class="logo">

            <div class="input-group">
                <img src="https://sinfulzen.github.io/IMP-Rewrite/assets/images/icons/account.png" alt="Account Icon" class="input-icon">
                <input type="text" id="username" placeholder="Username" class="input-field">
            </div>
            <div class="input-group">
                <img src="https://sinfulzen.github.io/IMP-Rewrite/assets/images/icons/padlock.png" alt="Padlock Icon" class="input-icon">
                <input type="password" id="password" placeholder="Password" class="input-field">
            </div>

            <button class="login-button" onclick="redirectToHome()">Login</button>
            <button class="guest-button" onclick="redirectToHome()">Guest</button>

            <div class="footer">
                <p style="color: white;">Sign-up or continue with</p>
                <div class="social-icons">
                    <a href="https://myaccount.google.com" target="_blank"><img src="https://sinfulzen.github.io/IMP-Rewrite/assets/images/icons/google.png" alt="Google"></a>
                    <a href="https://microsoft.com" target="_blank"><img src="https://sinfulzen.github.io/IMP-Rewrite/assets/images/icons/microsoft.png" alt="Microsoft"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="https://sinfulzen.github.io/IMP-Rewrite/assets/images/icons/instagram.png" alt="Instagram"></a>
                    <a href="https://sinfulzen.github.io/IMP-Rewrite/site/login/signup/index.html" target="_blank"><img src="https://sinfulzen.github.io/IMP-Rewrite/assets/images/icons/signup.png" alt="Sign Up"></a>
                </div>
            </div>
        </div>
    </div>

    <div id="error-popup" class="error-popup">
        <div class="error-popup-body">
            <p style="color: white;">Incorrect credentials, please try again.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>

        function redirectToHome() {
            window.location.replace('https://sinfulzen.github.io/IMP-Rewrite/site/home/index.html');
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'ImmortalModding' && password === 'Paradise') {
                redirectToHome();
            } else {
                document.getElementById('error-popup').style.display = 'block';
            }
        }

        function closePopup() {
            document.getElementById('error-popup').style.display = 'none';
        }
    </script>
</body>
</html>
