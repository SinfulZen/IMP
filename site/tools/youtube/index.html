<!-- MAIN -->
<html>
<head>

    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #141414;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
        }
        .central-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            border: 2px solid red;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 400px;
            height: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .input-container {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
            border: 1px solid red;
            background-color: #2a2a2a;
            color: #fff;
            text-align: center;
        }
        .input-container button {
            background-color: red;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
        }
        .input-container button:hover {
            background-color: #ff3333;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="central-body">
        <h3>YouTube Tools</h3>
        <div class="input-container">
            <input type="text" id="channelUrl" placeholder="Enter YouTube Channel URL">
            <button onclick="getLiveSubscriberCount()">Live Subscriber Count</button>
            <div class="result" id="liveCountResult"></div>
        </div>
        <div class="input-container">
            <input type="text" id="channelId" placeholder="Enter YouTube Channel ID">
            <button onclick="getChannelStats()">Channel Stats</button>
            <div class="result" id="channelStatsResult"></div>
        </div>
    </div>
    <script>
        const apiKey = '#';

        function getChannelIdFromUrl(url) {
            const urlObj = new URL(url);
            const path = urlObj.pathname.split('/');
            if (path[1] === 'channel') {
                return path[2];
            } else if (path[1] === 'user') {

                return null;
            } else {
                return null;
            }
        }

        function getLiveSubscriberCount() {
            const url = document.getElementById('channelUrl').value;
            const channelId = getChannelIdFromUrl(url);

            if (channelId) {
                fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        const subscriberCount = data.items[0].statistics.subscriberCount;
                        document.getElementById('liveCountResult').innerHTML = `<p>Live Subscriber Count: ${subscriberCount}</p>`;
                    })
                    .catch(error => {
                        console.error('Error fetching subscriber count:', error);
                        document.getElementById('liveCountResult').innerHTML = `<p>Error fetching subscriber count</p>`;
                    });
            } else {
                document.getElementById('liveCountResult').innerHTML = `<p>Invalid Channel URL</p>`;
            }
        }

        function getChannelStats() {
            const channelId = document.getElementById('channelId').value;

            if (channelId) {
                fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        const stats = data.items[0].statistics;
                        document.getElementById('channelStatsResult').innerHTML = `
                            <p>Total Subscribers: ${stats.subscriberCount}</p>
                            <p>Total Views: ${stats.viewCount}</p>
                            <p>Total Videos: ${stats.videoCount}</p>
                            <p>Total Likes: Not available via this API</p>
                        `;
                    })
                    .catch(error => {
                        console.error('Error fetching channel stats:', error);
                        document.getElementById('channelStatsResult').innerHTML = `<p>Error fetching channel stats</p>`;
                    });
            } else {
                document.getElementById('channelStatsResult').innerHTML = `<p>Invalid Channel ID</p>`;
            }
        }
    </script>
</body>
